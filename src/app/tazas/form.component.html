<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <div class="col-sm-6">
            <button class="btn btn-secondary" role="button" [routerLink]="['/tazas']">Regresar</button>
        </div>

        <form>
            <div class="form-group row">
                <label for="modelo" class="col-form-label col-sm-2">Modelo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="taza.modelo" name="modelo">
                </div>
            </div>

            <div class="form-group row">
                <label for="calidad" class="col-form-label col-sm-2">Calidad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="taza.calidad" name="calidad">
                </div>
            </div>

            <div class="form-group row">
                <label for="capacidad" class="col-form-label col-sm-2">Capacidad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="taza.capacidad" name="capacidad">
                </div>
            </div>

            <div class="form-group row">
                <label for="color" class="col-form-label col-sm-2">Color</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="taza.color" name="color">
                </div>
            </div>

            <div class="form-group row">
                <label for="material" class="col-form-label col-sm-2">Material</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="taza.material" name="material">
                </div>
            </div>

            <div class="form-group row">
                <label for="cantidad" class="col-form-label col-sm-2">Cantidad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="taza.cantidad" name="cantidad">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!taza.idTaza else elseBlock">Agregar</button>

                    <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)="update()">Actualizar</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
